<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#ff00aa"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedSquare">
      <rect x="10" y="10" width="100" height="100" rx="20"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  <rect x="10" y="10" width="100" height="100" rx="20" stroke="url(#mainGradient)" stroke-width="3" fill="none"/>

  <!-- Document icon base -->
  <g filter="url(#glow)">
    <!-- File shape -->
    <path d="M35 30 L35 90 L75 90 L75 45 L60 30 Z" fill="none" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Folded corner -->
    <path d="M60 30 L60 45 L75 45" fill="none" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Content lines -->
    <line x1="45" y1="55" x2="65" y2="55" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="45" y1="65" x2="60" y2="65" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="45" y1="75" x2="55" y2="75" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Conversion arrow circle -->
  <g filter="url(#glow)">
    <circle cx="80" cy="80" r="18" fill="#12121a" stroke="url(#mainGradient)" stroke-width="2.5"/>

    <!-- Circular arrows -->
    <path d="M72 75 A10 10 0 0 1 88 75" fill="none" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M88 85 A10 10 0 0 1 72 85" fill="none" stroke="#ff00aa" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Arrow heads -->
    <path d="M86 72 L88 75 L85 77" fill="none" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M74 88 L72 85 L75 83" fill="none" stroke="#ff00aa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
